apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: ilb-gateway
  namespace: istio-ingress
spec:
  selector:
    istio: ilb-gateway # use Istio internal gateway implementation
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - application/*
